<div class="container border border-primary bg-info mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2>Items</h2>
      <label for="">Item Name</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="inpValue"
        [placeholder]="Items"
        [disabled]="inpEnabled"
      />
      <button
        (click)="onClickHandler()"
        class="btn btn-success mt-3"
        [disabled]="inpEnabled"
      >
        AddItem
      </button>
    </div>
  </div>
</div>
