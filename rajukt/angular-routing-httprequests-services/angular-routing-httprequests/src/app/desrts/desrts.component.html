<div class="row" *ngIf="loading">Loading...</div>

<div class="row" *ngIf="!loading">
  <ul class="list-group">
    <span *ngIf="desertsList.length == 0"> No Items found.Please add some</span>
    <li class="list-group-item" *ngFor="let food of desertsList">
      <strong>{{ food.name }}</strong>
      <span class="float-right">
        <a (click)="onClickNavigateToHome(food.fType, food.id)"
          ><i class="bi bi-pencil-square"></i
        ></a>
        <a (click)="onClickDeletefoodItem(food.id)"
          ><i class="bi bi-trash spacing"></i
        ></a>
      </span>
    </li>
  </ul>
  <app-navigate-to-home></app-navigate-to-home>
</div>
